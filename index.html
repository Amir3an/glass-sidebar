<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>glassbar | glassbar</title>
    <link rel="stylesheet" href="style.css" />
    <script src="./main.js"></script>
  </head>
  <body>
    <div class="parent">
      <label class="switch">
        <input class="inp" type="checkbox" />
        <span class="slider"></span>
      </label>
    </div>

    <aside>
      <img class="me" src="./img/me.jpg" />
      <section>
        <h6 class="name">
          Good Vibes <img class="name" src="./img/icons/dizzy.png" />
        </h6>
        <h4 class="name">Amir Sayadian</h4>
      </section>

      <button class="close">
        <img src="./img/icons/arrow-left.png" alt="" />
      </button>

      <div class="menus">
        <h5>Menus</h5>
        <div class="flex">
          <img src="./img/icons/dashboard.png" />
          <p>Dashboard</p>
        </div>
        <div class="flex">
          <img src="./img/icons/task.png" />
          <p>My Task</p>
        </div>
        <div class="flex">
          <img src="./img/icons/calendar.png" />
          <p>Calendar</p>
        </div>
        <div class="flex">
          <img src="./img/icons/mail.png" />
          <p>Mail</p>
        </div>
        <div class="flex">
          <img src="./img/icons/adventure.png" />
          <p>Activity</p>
        </div>
      </div>
      <div class="skills">
        <h5>Skills</h5>
        <div class="flex">
          <img src="./img/icons/html.png" />
          <p>Html</p>
        </div>
        <div class="flex">
          <img src="./img/icons/css.png" />
          <p>Css</p>
        </div>
        <div class="flex">
          <img src="./img/icons/js.png" />
          <p>Javascript</p>
        </div>
        <div class="flex">
          <img src="./img/icons/tailwind.png" />
          <p>Tailwind</p>
        </div>
        <div class="flex">
          <img src="./img/icons/vue.png" />
          <p>Vue</p>
        </div>
      </div>
    </aside>
  </body>
</html>
